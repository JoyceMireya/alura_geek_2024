<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>AluraGeek | Home</title>
  </head>

  <body>
    <header class="header__container">
      <a href="index.html" aria-label="link para a página inicial">
        <img src="img/logo.png" alt="logo" class="header__logo" />
      </a>
      <input
        type="search"
        class="header__searchbox"
        placeholder="Que desea buscar?"
      />
      <button class="button--secondary header__login">Login</button>
      <img
        src="img/search.png"
        alt="Boton de busqueda"
        class="header__search-icon"
      />
    </header>
    <main class="products__catalog">
      <section class="banner">
        <div class="banner__content">
          <h1 class="banner__title">Promoción Junio - 2024</h1>
          <p class="banner__text">Productos con descuento</p>
          <button class="banner__button button--primary">
            Mostrar Consolas
          </button>
        </div>
      </section>
    </main>

    <footer class="footer__container">
      <img src="img/logo.png" alt="Logo de Alura Geek" class="footer__logo" />
      <ul class="footer__list">
        <li class="footer__item">
          <a href="#" class="footer__anchor">Quienes somos</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__anchor">Politicas de privacidad</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__anchor">Programa de fidelidad</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__anchor">Nuestras tiendas</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__anchor">Quiero ser franquiciado</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__anchor">Anúncie aqui</a>
        </li>
      </ul>

      <section class="contact">
        <h2 class="contact__title">Contactenos</h2>
        <form class="contact__form">
          <div class="input__wrapper">
            <label for="name" class="input__field--label">Nombre</label>
            <input
              type="text"
              id="name"
              class="input__field--content input__text"
              maxlength="40"
              required
            />
            <span class="input__validation-message"></span>
          </div>
          <div class="input__wrapper">
            <label for="name" class="input__field--label">Email</label>
            <input
              type="text"
              id="name"
              class="input__field--content input__text"
              maxlength="40"
              required
            />
            <span class="input__validation-message"></span>
          </div>
          <div class="input__wrapper">
            <textarea
              name="message"
              id="message"
              class="input__textfield"
              placeholder="Mensaje"
              maxlength="120"
              required
            ></textarea>
            <span class="input__validation-message"></span>
          </div>
          <p class="form__message"></p>
          <button class="contact__button button--primary">
            Enviar Mensaje
          </button>
        </form>
      </section>
    </footer>
    <section class="developer">
      <p>Desarrollado por</p>
      <p>
        <a href="https://github.com/JoyceMireya" class="developer__contact"
          >Joyce Rivera</a
        >
      </p>
      <p>2024</p>
    </section>

    <script src="js/header.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="js/contato.js"></script>
  </body>
</html>
